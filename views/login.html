<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css" />
</head>

<body>
    <!-- 使用 -->
    <div class="register">
        <div class="weui_cells_title">sign up</div>
        <form id="registerForm" action="/new_user" method="POST">
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label for="" class="weui_label">用户名</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input name="username" class="weui_input" required="" placeholder="请输入用户名" type="text">
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_warn"></i>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label for="" class="weui_label">手机号</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input name="tel" class="weui_input" required="" pattern="[\d]{8,11}" notmatchtips="请输入正确的手机号" placeholder="请输入手机号" type="tel">
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_warn"></i>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label for="" class="weui_label">密码</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input name="password" class="weui_input" required="" pattern="[\w]{6,}" notmatchtips="密码至少6位" placeholder="请输入密码" type="password">
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_warn"></i>
                    </div>
                </div>
            </div>
            <div class="weui_btn_area">
                <a href="javascript:;" onclick="javascript:document.getElementById('registerForm').submit()" class="weui-btn weui-btn_primary">绿色按钮</a>
            </div>
        </form>
    </div>
</body>

</html>
